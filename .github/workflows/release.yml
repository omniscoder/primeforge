name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install build
      - name: Build sdist only (CPU-only to avoid CUDA dependency)
        run: |
          cd python
          python -m build --sdist -o ../dist
        env:
          SKBUILD_CONFIGURE_OPTIONS: "-DPRIMEFORGE_ENABLE_CUDA=OFF -DPRIMEFORGE_BUILD_BENCHMARKS=OFF -DPRIMEFORGE_RUN_BENCH=OFF"
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-pypi:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, 'rc') && !contains(github.ref_name, 'a') && !contains(github.ref_name, 'b')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: wheelhouse
        continue-on-error: true
      - uses: actions/download-artifact@v4
        with:
          name: wheels-macos-13
          path: wheelhouse
        continue-on-error: true
      - uses: actions/download-artifact@v4
        with:
          name: conda-bld
          path: conda-artifacts
        continue-on-error: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wheelhouse/*.whl
            dist/*.tar.gz
            conda-artifacts/**/*.tar.bz2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
