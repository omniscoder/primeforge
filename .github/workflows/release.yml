name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install build cibuildwheel==2.19.0
      - name: Build sdist only (CPU-only to avoid CUDA dependency)
        run: |
          cd python
          python -m build --sdist -o ../dist
        env:
          SKBUILD_CONFIGURE_OPTIONS: "-DPRIMEFORGE_ENABLE_CUDA=OFF -DPRIMEFORGE_BUILD_BENCHMARKS=OFF -DPRIMEFORGE_RUN_BENCH=OFF"
      - name: Build wheels (CPU)
        run: |
          cd python
          cibuildwheel --output-dir ../wheelhouse
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_TEST_COMMAND: "python -c \"import primeedit; print('import ok')\""
          CIBW_ENVIRONMENT: "PRIMEFORGE_ENABLE_CUDA=OFF PRIMEFORGE_BUILD_BENCHMARKS=OFF PRIMEFORGE_RUN_BENCH=OFF"
      - name: Build conda package (CPU)
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: build
          python-version: "3.11"
          auto-update-conda: true
          channels: conda-forge,defaults
      - name: Conda build
        shell: bash -l {0}
        run: |
          conda install -y conda-build anaconda-client scikit-build-core cmake ninja pybind11
          conda build conda/recipe --output-folder conda-artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse/*.whl
      - uses: actions/upload-artifact@v4
        with:
          name: conda-artifacts
          path: conda-artifacts/**/*.tar.bz2

  publish-pypi:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, 'rc') && !contains(github.ref_name, 'a') && !contains(github.ref_name, 'b')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse
        continue-on-error: true
      - uses: actions/download-artifact@v4
        with:
          name: conda-artifacts
          path: conda-artifacts
        continue-on-error: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wheelhouse/*.whl
            dist/*.tar.gz
            conda-artifacts/**/*.tar.bz2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
