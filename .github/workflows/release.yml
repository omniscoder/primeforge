name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13]
    env:
      CIBW_BUILD: cp39-* cp310-* cp311-* cp312-*
      CIBW_SKIP: "*-musllinux_*"
      CIBW_TEST_COMMAND: "python -c \"import primeforge; print('import ok')\""
      CIBW_ENVIRONMENT: "PRIMEFORGE_ENABLE_CUDA=OFF PRIMEFORGE_BUILD_BENCHMARKS=OFF PRIMEFORGE_RUN_BENCH=OFF"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build deps
        run: python -m pip install --upgrade pip cibuildwheel==2.19.0
      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse
      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build sdist
        run: python -m pip install --upgrade pip build && python -m build --sdist -o dist
      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    needs: [build-wheels, sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # for PyPI trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: wheelhouse
      - uses: actions/download-artifact@v4
        with:
          name: wheels-macos-13
          path: wheelhouse
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          skip-existing: true
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wheelhouse/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  conda:
    runs-on: ubuntu-latest
    env:
      ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: build
          python-version: "3.11"
          auto-update-conda: true
          channels: conda-forge,defaults
      - name: Install build deps
        shell: bash -l {0}
        run: conda install -y conda-build anaconda-client scikit-build-core cmake ninja pybind11
      - name: Build conda package (CPU)
        shell: bash -l {0}
        run: conda build conda/recipe --output-folder conda-build
      - name: Upload to Anaconda
        if: env.ANACONDA_TOKEN != ''
        shell: bash -l {0}
        run: anaconda -t "$ANACONDA_TOKEN" upload conda-build/*/*.tar.bz2 --label main --skip-existing
