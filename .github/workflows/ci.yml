name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -DPRIMEFORGE_ENABLE_CUDA=OFF -DBUILD_TESTING=ON -DPRIMEFORGE_RUN_BENCH=OFF
      - name: Build
        run: cmake --build build --config Release
      - name: Test
        run: ctest --test-dir build --output-on-failure
